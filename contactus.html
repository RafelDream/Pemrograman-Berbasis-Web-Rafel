<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Memperbaiki charset -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">

    <style>
        body {
            font-family: "JetBrains Mono", monospace;
            background-image: url('Assets/Source/BG\ Contact\ Us.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Overlay untuk memastikan konten bisa terbaca */
        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
        }

        h3 {
            color: rgb(197, 43, 32);
        }

        /* Responsif penyesuaian */
        @media (max-width: 576px) {
            .card {
                margin: 20px;
            }
        }
    </style>

    <title>Contact US</title>
    <link rel="icon" href="Assets/Source/Logo Title.png" type="image/x-icon">

</head>
<body>
    
    <!-- Navbar -->
    <div class="navbars">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="companyprofile.html">Company Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">About Me</a>
                    <a class="nav-link" href="product.html">Product</a>
                    <a class="nav-link active" aria-current="page" href="contactus.html">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
    </nav>

    <!-- Konten Form Kontak -->
    <div class="container my-5">
        <div class="card shadow">
            <h3 class="mt-4 text-center"><b>Contact US</b></h3>
            <div class="card-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan Nama Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat Email</label>
                        <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat Email Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Pesan</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Isi Pesan Ada Yang Ingin di Sampaikan" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="submitBtn">Kirim</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Konfirmasi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Apakah Anda Sudah Yakin Ingin Mengirim Pesan ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tidak</button>
                    <button type="button" class="btn btn-primary" id="confirmSend">Iya</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script JS Bootstrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>

    <script>
        // Inisialisasi modal menggunakan Bootstrap 5
        const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));

        document.getElementById('submitBtn').addEventListener('click', function () {
            // Memeriksa apakah semua input valid atau tidak
            const form = document.getElementById('contactForm');
            if (form.checkValidity()) {
                confirmationModal.show(); // Tampilkan modal konfirmasi
            } else {
                // Jika tidak valid, tampilkan pesan kesalahan
                form.reportValidity();
            }
        });

        document.getElementById('confirmSend').addEventListener('click', function () {
            alert('Pesan Anda telah dikirim! Terima Kasih telah menghubungi kami');
            confirmationModal.hide();
            document.getElementById('contactForm').reset();
        });
    </script>
    
</body>
</html>
